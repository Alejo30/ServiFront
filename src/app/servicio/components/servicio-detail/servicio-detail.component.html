<div class="container">
    <mat-accordion>
        <mat-expansion-panel hideToggle>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Detalle del Servicio
                </mat-panel-title>
                <mat-panel-description>
                    Revisa los detalles del servicio
                </mat-panel-description>
            </mat-expansion-panel-header>
            <div>
                <div class="row">
                    <img src="" alt="">
                    <p></p>
                </div>
                <div>
                    <ul>
                        <li>Nombre: {{servicio.nombre}}</li>
                        <li>Precio del Servicio: {{servicio.precio | currency}}</li>
                    </ul>
                    <p>Descripcion del Servicio: {{servicio.descripcion}}</p>
                </div>
            </div>
        </mat-expansion-panel>
        <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Proceso de Reserva
                </mat-panel-title>
                <mat-panel-description>
                    Consulta la fecha y la hora para realiza tu reserva
                </mat-panel-description>
            </mat-expansion-panel-header>
            <div class="col">
                <form [formGroup]="form" (ngSubmit)="cargaUsuario($event)">
                <mat-card>
                    <mat-card-header>
                        <mat-card-title>Formulario de Reserva</mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                       
                            <div class="row">
                                <div class="col">
                                    <label for="">{{servicio.nombre}}</label>
                                    <br>
                                    <br>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <mat-form-field class="full-width">
                                        <input placeholder="Fecha" formControlName="fecha" matInput type="date">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <mat-form-field class="full-width">
                                        <input placeholder="Hora" formControlName="hora" matInput type="text">
                                    </mat-form-field>
                                </div>
                            </div>
                     
                    </mat-card-content>
                    <mat-card-actions>
                        <button [disabled]="form.invalid" mat-raised-button type="submit">Reservar el turno</button>
                    </mat-card-actions>
                </mat-card>
            </form>
            </div>
        </mat-expansion-panel>
    </mat-accordion>
</div>
