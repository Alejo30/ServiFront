<div class="container">
<mat-card class="card">
    <mat-card-header>
        <mat-card-title>{{servicio.nombre | uppercase}}</mat-card-title>
        <mat-card-subtitle>{{servicio.precio | currency}}</mat-card-subtitle>
    </mat-card-header>
    <div class="crop-image">
        <img [src]="servicio.foto" alt="">
    </div>
    <mat-card-content>
        <p>{{servicio.descripcion | slice:0:15}}</p>
    </mat-card-content>
    <mat-card-actions>
        <a mat-raised-button color="primary" [routerLink]="['/servicio', servicio.id ]" >Ver detalle</a>
    </mat-card-actions>
</mat-card>
    
</div>
