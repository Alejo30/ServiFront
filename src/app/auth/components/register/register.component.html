<div class="container">
<mat-horizontal-stepper labelPosition="bottom" #stepper>
    <mat-step>
        <ng-template matStepLabel>Datos Personales</ng-template>
        <form [formGroup]="form" (ngSubmit)="register($event)">
            <mat-card>
                <mat-card-content>
                    <div class="row">
                        <div class="col">
                            <mat-form-field class="full-width">
                                <input maxlength=10 placeholder="Cédula" formControlName="cedula" matInput type="text">
                                <mat-error *ngIf="form.controls['cedula'].hasError('minLength')">
                                     <strong>Número de cedula inválido</strong>
                                  </mat-error>      
                           </mat-form-field>
                        </div>
                        
                    </div>
                    <div class="row">
                        <div class="col">
                            <mat-form-field class="full-width">
                                <input placeholder="Nombres" formControlName="nombre" matInput type="text">
                            </mat-form-field>
                        </div>
                        <div class="col">
                            <mat-form-field class="full-width">
                                <input placeholder="Apellidos" formControlName="apellido" matInput type="text">
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <mat-form-field class="full-width">
                                <input placeholder="Fecha de Nacimiento" formControlName="fechaNacimiento" matInput
                                    type="date">
                            </mat-form-field>
                        </div>
                        <div class="col-xs">
                            <mat-form-field class="full-width">
                                <input placeholder="Email" formControlName="correo" matInput type="email">
                                <mat-error *ngIf="form.controls['email'].hasError('required')">
                                    El Email es <strong>requerido</strong>
                                  </mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <mat-form-field class="full-width">
                                <input placeholder="Contraseña" formControlName="password" matInput type="text">
                                <mat-error *ngIf="form.controls['password'].hasError('required')">
                                    El Password es <strong>requerido</strong>
                                  </mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                </mat-card-content>
                <mat-card-actions>
                    <button [disabled]="form.invalid" mat-raised-button matStepperNext type="submit">Registrar</button>
                </mat-card-actions>
            </mat-card>
        </form>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Empresa</ng-template>
        <form [formGroup]="formE" (ngSubmit)="regis()">
            <mat-card>
                <mat-card-content>
                    <div class="row">
                        <div class="col">
                            <mat-form-field class="full-width">
                                <input placeholder="RUC" formControlName="ruc" matInput type="text">
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <mat-form-field class="full-width">
                                <input placeholder="Nombre" formControlName="nombre" matInput type="text">
                            </mat-form-field>
                        </div>
                    </div>
                    <form [formGroup]="formD">
                        <div class="row">
                            <label for="">Direccion</label>
                        </div>
                        <div class="row">
                            <div class="col">
                                <mat-form-field class="full-width">
                                    <input placeholder="Calle Principal" formControlName="callePrincipal" matInput
                                        type="text">
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <mat-form-field class="full-width">
                                    <input placeholder="Calle Secundaria" formControlName="calleSecundaria" matInput
                                        type="text">
                                </mat-form-field>
                            </div>
                            <div class="col">
                                <mat-form-field class="full-width">
                                    <input placeholder="Numero de Casa" formControlName="numero" matInput type="text">
                                </mat-form-field>
                            </div>
                        </div>
                    </form>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-raised-button type="submit"> Registrar Empresa</button>
                </mat-card-actions>
            </mat-card>
        </form>
    </mat-step>
</mat-horizontal-stepper>

</div>
