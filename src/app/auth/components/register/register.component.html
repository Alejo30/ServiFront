<form [formGroup]="form" (ngSubmit)="register($event)">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Registrarse</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col">
                    <mat-form-field class="full-width">
                        <input placeholder="Cédula" formControlName="cedula" matInput type="text">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <mat-form-field class="full-width">
                        <input placeholder="Nombre" formControlName="nombre" matInput type="text">
                    </mat-form-field>
                </div>  
                <div class="col" >
                    <mat-form-field class="full-width">
                        <input placeholder="Apellido" formControlName="apellido" matInput type="text">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <mat-form-field class="full-width">
                        <input placeholder="Fecha de Nacimiento" formControlName="fechaNac" matInput type="date">
                    </mat-form-field>
                </div>
                <div class="col-xs" >
                    <mat-form-field class="full-width">
                        <input placeholder="Email" formControlName="email" matInput type="email">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <mat-form-field class="full-width">
                        <input placeholder="Contraseña" formControlName="password" matInput type="text">
                    </mat-form-field>
                </div>
                <div class="col-xs" >
                    <mat-slide-toggle formControlName="isEmpre">Ofrecer Servicios</mat-slide-toggle>
                </div>
            </div>
        </mat-card-content> 
        <mat-card-actions>
            <button [disabled]="form.invalid" mat-raised-button type="submit">Registrar</button>
        </mat-card-actions>
    </mat-card>
</form>
