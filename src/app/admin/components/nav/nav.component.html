<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink='/admin'> <span class="material-icons">
          insert_chart
        </span> Dashboard</a>
      <a mat-list-item routerLink='/'> <span class="material-icons">
          home
        </span> Inicio</a>
      <a mat-list-item routerLink='/admin/profile'>
        <span class="material-icons">
          account_box
        </span> Perfil</a>
      <button mat-menu-item [matMenuTriggerFor]="servicios" *ngIf="visible"> <span class="material-icons">
          store
        </span> Servcios</button>
      <a mat-list-item (click)="logout()"> <span class="material-icons">
          exit_to_app
        </span> Cerrar Sesi√≥n</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-menu #servicios="matMenu">
    <button mat-menu-item routerLink='/admin/create-servicio'>Agregar un Servicio</button>
    <button mat-menu-item routerLink='/admin/servicios'>Lista de Servicios</button>
  </mat-menu>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>ServiFront</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
