<div class="container">
    <form [formGroup]="form" (ngSubmit)="openUpdateS()">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Servicio</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="row">
                            <div class="col-xs">
                                <mat-form-field class="full-width">
                                    <input placeholder="Nombre del Servicio" formControlName="nombre" matInput type="text">
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs">
                                <mat-form-field>
                                    <input placeholder="Precio" formControlName="precio" matInput type="number">
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs">
                                <mat-form-field>
                                    <textarea placeholder="Descripcion" formControlName="descripcion" matInput></textarea>
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="row">
                            <div class="col-xs">
                                <img *ngIf="cargando === true" [src]="servicio.foto" alt="">
                                <br>
                                <label for="">Cambiar Imagen del Servicio</label>
                                <input type="file" (change)="uploadFile($event)">
                            </div>
                        </div>
                    </div>
                </div>
            </mat-card-content>
            <mat-card-actions>
                <button [disabled]="form.invalid" mat-raised-button type="submit">Guardar</button>
            </mat-card-actions>
        </mat-card>
    </form>
</div>
