<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="Hora">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Lunes">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Lunes</th>
      <td mat-cell *matCellDef="let row"><button mat-raised-button >Disponible</button></td>
    </ng-container>
    <ng-container matColumnDef="Martes">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Martes</th>
      <td mat-cell *matCellDef="let row"><button mat-raised-button >Disponible</button></td>
    </ng-container>
    <ng-container matColumnDef="Miercoles">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Miercoles</th>
      <td mat-cell *matCellDef="let row"><button mat-raised-button >Disponible</button></td>
    </ng-container>
    <ng-container matColumnDef="Jueves">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Jueves</th>
      <td mat-cell *matCellDef="let row"><button mat-raised-button >Disponible</button></td>
    </ng-container>
    <ng-container matColumnDef="Viernes">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Viernes</th>
      <td mat-cell *matCellDef="let row"><button mat-raised-button >Disponible</button></td>
    </ng-container>
    <ng-container matColumnDef="Sabado">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Sabado</th>
      <td mat-cell *matCellDef="let row"><button mat-raised-button >Disponible</button></td>
    </ng-container>
    <ng-container matColumnDef="Domingo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Domingo</th>
      <td mat-cell *matCellDef="let row"><button mat-raised-button >Disponible</button></td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
 
</div>
<div>
  <button *ngIf="disponible"  mat-raised-button >Disponible</button>
</div>
